<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <div id="navbar"></div>

    <div class="container" style="margin-top: 10px;">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Add Category
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row g-3">
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Enter Category</label>
                                <input type="text" class="form-control" id="categoryname" placeholder="Category">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3" onclick="addCategory()">Add Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Add Agency
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row g-3">
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Enter Agency Name</label>
                                <input type="text" class="form-control" id="agencyname" placeholder="Agency">
                            </div>
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Enter LogoPath</label>
                                <input type="text" class="form-control" id="logopath" placeholder="LogoPath">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3" onclick="addAgency()">Add Agency</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Add Agency to Rss Feed
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row g-3">
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Enter Category</label>
                                <select class="form-select" id="feedcategory" aria-label="Floating label select example"></select>
                            </div>
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Enter Agency</label>
                                <select class="form-select" id="feedagency" aria-label="Floating label select example"></select>
                            </div>
                            <div class="col-auto">
                                <label for="inputPassword2" class="visually-hidden">Enter Url</label>
                                <input type="text" class="form-control" id="feedurl" placeholder="Url">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3" onclick="addAgencyFeed()">Add Rss Feed</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Delete All Data
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row g-3">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-danger mb-3" onclick="deleteAll()">Delete All News</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        
    <script src="Scripts/ajaxHandler.js"></script>
    <script src="Scripts/Admin.js"></script>
</body>

</html>
