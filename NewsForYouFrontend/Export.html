<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand mr-auto" href="NewsFeed.html">Newsforyou</a>

            <!-- Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="loginLink" style="display: none;">
                    <a class="nav-link" href="Login.html">Login</a>
                </li>
                <li class="nav-item" id="shownews" style="display: block;">
                    <a class="nav-link" href="NewsFeed.html">All News</a>
                </li>
                <li class="nav-item" id="adminControlLink" style="display: none;">
                    <a class="nav-link" href="Admin.html">Admin Control</a>
                </li>
                <li class="nav-item" id="adminControlExport" style="display: none;">
                    <a class="nav-link" href="Export.html">Export</a>
                </li>
                <li class="nav-item" id="logoutLink" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 10px;">
        <div class="card p-3">
            <div class="card-body text-center">
                <div class="row g-3">
                    <div class="col">
                        <label>Start date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="col">
                        <label>End date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button" onclick="exportData()">Export</button>
                <button class="btn btn-primary" type="button" onclick="exportPdf()">Export to PDF</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table id="productTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Agency Name</th>
                    <th>News Title</th>
                    <th>Click Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>
    <script src="Scripts/ajaxHandler.js"></script>
    <script src="Scripts/Export.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
